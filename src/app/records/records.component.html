<div class="clock">{{ clock | async | date: 'HH:mm:ss' }}</div>
<div class="container">
  <div class="loading-shade" *ngIf="isLoadingResults">
    <mat-spinner></mat-spinner>
  </div>
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
      <th mat-footer-cell *matFooterCellDef class="mat-header-cell mat-column-id"> ID </th>
    </ng-container>

    <!-- Bib Column -->
    <ng-container matColumnDef="bib">
      <th mat-header-cell *matHeaderCellDef> Bib </th>
      <td mat-cell *matCellDef="let row"> {{ row.bib }} </td>
      <th mat-footer-cell *matFooterCellDef class="mat-header-cell mat-column-bib"> Bib </th>
    </ng-container>

    <!-- Time Column -->
    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef> Time of Day</th>
      <td mat-cell *matCellDef="let row"> {{ row.time * 1000 | date:'HH:mm:ss' }} </td>
      <th mat-footer-cell *matFooterCellDef class="mat-header-cell mat-column-time"> Time of Day</th>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row (click)="showEpc(row.epc, row.bib)" *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>

  </table>
</div>
