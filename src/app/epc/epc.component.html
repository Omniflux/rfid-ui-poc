<h1 mat-dialog-title> Bib# {{ bib }} </h1>
<div mat-dialog-content class="container">
  <div class="loading-shade" *ngIf="isLoadingResults">
    <mat-spinner></mat-spinner>
  </div>
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
      <th mat-footer-cell *matFooterCellDef class="mat-header-cell mat-column-id"> ID </th>
    </ng-container>

    <!-- Time Column -->
    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef> Time of Day </th>
      <td mat-cell *matCellDef="let row"> {{ row.time * 1000 | date:'HH:mm:ss' }} </td>
      <th mat-footer-cell *matFooterCellDef class="mat-header-cell mat-column-time"> Time of Day </th>
    </ng-container>

    <!-- Antenna Column -->
    <ng-container matColumnDef="antenna">
      <th mat-header-cell *matHeaderCellDef> Antenna </th>
      <td mat-cell *matCellDef="let row"> {{ row.antenna }} </td>
      <th mat-footer-cell *matFooterCellDef class="mat-header-cell mat-column-time"> Antenna </th>
    </ng-container>

    <!-- RSSI Column -->
    <ng-container matColumnDef="rssi">
      <th mat-header-cell *matHeaderCellDef> RSSI </th>
      <td mat-cell *matCellDef="let row"> {{ row.rssi }} </td>
      <th mat-footer-cell *matFooterCellDef class="mat-header-cell mat-column-time"> RSSI </th>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>

  </table>
</div>
